name: Deploy NestJS Backend

on:
  push:
    branches:
      - main # deploy only when pushing to main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASS }}
          script: |
            if [ -d ~/nest-backend/.git ]; then
              echo "ðŸ“¦ Existing project found, pulling latest code..."
              cd ~/nest-backend && git pull origin main

              echo "ðŸ”§ Rebuilding backend code..."
              npm install
              npm run build
              pm2 restart all  # or your own start command
            else
              echo "ðŸ†• First-time setup..."
              git clone git@github.com:Hammadabbasoffc/ufund-backend.git ~/nest-backend
              cd ~/nest-backend

              echo "ðŸ’¾ Creating persistent Postgres volume..."
              sudo docker volume create pgdata || true

              echo "ðŸš€ Starting Postgres container..."
              sudo docker compose up -d

              npm install
              npm run build
              pm2 start dist/main.js --name backend
            fi
