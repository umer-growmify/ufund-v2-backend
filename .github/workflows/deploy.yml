name: Deploy NestJS Backend

on:
  push:
    branches:
      - main # deploy only when pushing to main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASS }}
          script: |
            if [ -d ~/nest-backend/.git ]; then
              echo "ðŸ“¦ Existing project found, pulling latest code..."
              cd ~/nest-backend && git pull origin main

              echo "ðŸ”§ Rebuilding and restarting backend app..."
              sudo docker compose build app
              sudo docker compose up -d app

            else
              echo "ðŸ†• First-time setup: cloning repository..."
              git clone git@github.com:Hammadabbasoffc/ufund-backend.git ~/nest-backend
              cd ~/nest-backend

              echo "ðŸ’¾ Creating persistent Postgres volume..."
              sudo docker volume create pgdata || true

              echo "ðŸš€ Starting containers for the first time..."
              sudo docker compose up --build -d
            fi

            echo "ðŸ§¹ Cleaning up old Docker images..."
            sudo docker image prune -af || true
