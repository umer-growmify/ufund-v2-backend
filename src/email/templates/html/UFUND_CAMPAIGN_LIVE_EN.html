<h1 style="
    font-size: 32px;
    font-weight: bold;
    margin: 0 0 30px;
    text-align: center;
    color: #2e7d32;
  ">
    Your Campaign is LIVE 
</h1>

<p style="
    font-size: 16px;
    color: #444444;
    line-height: 1.6;
    margin: 0 0 20px;
  ">
    Hello {{firstName}},
</p>

<p style="
    font-size: 16px;
    color: #444444;
    line-height: 1.6;
    margin: 0 0 25px;
  ">
    Congratulations! Your campaign <strong>"{{campaignName}}"</strong> is now live
    on {{appName}}. Start attracting investors and track progress in real-time.
</p>

<div style="text-align: center; margin: 30px 0">
    <a href="{{campaignPublicUrl}}" target="_blank" style="
      background-color: #1976d2;
      color: white;
      font-size: 18px;
      font-weight: bold;
      padding: 16px 40px;
      text-decoration: none;
      border-radius: 4px;
      display: inline-block;
      margin-right: 10px;
    ">
        VIEW PUBLIC CAMPAIGN
    </a>

    <a href="{{campaignDashboardUrl}}" target="_blank" style="
      background-color: #ca141f;
      color: white;
      font-size: 18px;
      font-weight: bold;
      padding: 16px 40px;
      text-decoration: none;
      border-radius: 4px;
      display: inline-block;
    ">
        GO TO DASHBOARD
    </a>
</div>

<p style="
    font-size: 16px;
    color: #444444;
    line-height: 1.6;
    margin: 0;
  ">
    Wishing you great success in your fundraising journey!
</p>
