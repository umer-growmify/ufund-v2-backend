<h1 style="
    font-size: 30px;
    font-weight: bold;
    margin: 0 0 25px;
    text-align: center;
    color: #212121;
  ">
    Role Switch Request Pending
</h1>

<p style="
    font-size: 16px;
    color: #444444;
    line-height: 1.6;
    margin: 0 0 20px;
  ">
    Hello Admin,
</p>

<p style="
    font-size: 16px;
    color: #444444;
    line-height: 1.6;
    margin: 0 0 25px;
  ">
    A new role switch request has been submitted and requires your review.
</p>

<div style="
    background-color: #f5f5f5;
    padding: 20px;
    border-radius: 6px;
    margin: 25px 0;
  ">
    <p style="
      font-size: 14px;
      margin: 0 0 6px;
      color: #777777;
    ">
        Requested Role
    </p>

    <p style="
      font-size: 18px;
      margin: 0;
      font-weight: bold;
      color: #ca141f;
      text-transform: capitalize;
    ">
        {{requestedRole}}
    </p>
</div>

<p style="
    font-size: 16px;
    color: #444444;
    line-height: 1.6;
    margin: 0 0 30px;
  ">
    Please review the request and take appropriate action from the admin panel.
</p>

<div style="text-align: center; margin: 40px 0">
    <a href="{{adminPanelUrl}}" target="_blank" style="
      background-color: #ca141f;
      color: white;
      font-size: 18px;
      font-weight: bold;
      padding: 16px 40px;
      text-decoration: none;
      border-radius: 4px;
      display: inline-block;
    ">
        REVIEW REQUEST
    </a>
</div>

<p style="
    font-size: 14px;
    color: #777777;
    line-height: 1.6;
    margin: 0;
    text-align: center;
  ">
    This is an automated notification from {{appName}}.
</p>
